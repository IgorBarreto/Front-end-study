<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=D, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="assets/css/style.css">
        <title>Dark/Light mode</title>
    </head>

    <body>
        <main id="container">
            <form id="login-form">
                <div id="form-header">
                    <h1>Login</h1>
                    <i id="mode-icon" class="fa-solid fa-moon"></i>
                </div>
                <div id="social-media">
                    <a href="#"><img src="assets/img/facebbook.png" alt="Facebook"></a>
                    <a href="#"><img src="assets/img/google.png" alt="Google"></a>
                    <a href="#"><img src="assets/img/github.png" alt="Github"></a>
                </div>
                <div id="inputs">
                    <div class="input-box">
                        <label for="name">
                            Name
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="text" name="name" id="name">
                            </div>
                        </label>
                        <label for="email">
                            E-mail
                            <div class="input-field">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" name="email" id="email">
                            </div>
                        </label>
                        <label for="password">
                            Password
                            <div class="input-field">
                                <i class="fa-solid fa-key"></i>
                                <input type="password" name="password" id="password">
                            </div>
                        </label>
                        <div id="forgot-password">
                            <a href="#">Forgot your password</a>
                        </div>
                    </div>

                </div>
                <button id="login-button" type="submit">Login</button>
            </form>
        </main>
        <script src="assets/js/script.js"></script>
    </body>

</html>
